{% extends "loja/base_generic.html" %}
{% load static %}
{% block content %}
<h1>Meu carrinho</h1>
<table>
{% if cart %}
    {% for produto in cart %}
    <tr>
        <td>{{produto.produtos_id}}</td>
        <td>{{produto.qtd}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>Não há produtos.</p>
{% endif %}
{% endblock %}
