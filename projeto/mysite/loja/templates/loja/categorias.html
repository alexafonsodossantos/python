{% extends "loja/base_generic.html" %}
{% load static %}

{% block content %}
<h1>Categorias</h1>


{% if categorias_list %}
    {% for categoria in categorias_list %}




      <div class="produto"> 
        <a href="categorias_filter/{{categoria.id}}/">
            <img class="imagem_produto" src="{{categoria.cat_img.url}}"></img>
        </a>       
        <p>
            <a class="nomeproduto" href="categorias_filter/{{categoria.id}}/" > {{categoria.categoria}} 
              </a>
              </p>
    </div>






    {% endfor %}
{% else %}
    <p>Não há categorias.</p>
{% endif %}

{% endblock %}
