{% extends "loja/base_generic.html" %}
{% load static %}
{% block content %}
<h1>{{ produto.nome }}</h1>
<div class="content">
<div class="detail_foto">
    <img src="{{ produto.prod_img.url }}" style="width:100%; height:100%;">
</div>

<div class="info_box">
    <table>
        <tr>
            <td>Marca: </td>
            <td>{{produto.marca}}</td>
        </tr>
        <tr>
            <td>Preço: </td>
            <td>{{produto.preço}}</td>
        </tr>
        <tr>
            <td>Em estoque: </td>
            <td>{{produto.qtd}} unidades</td>
        </tr>
        
    </table>
    <br>
    
    <form method="POST" action="\loja\cart_add\">
        <fieldset>
          <legend>Form</legend>
          {% csrf_token %}
          {{ form.as_p }}
          <input type="number" id="qtd" name="qtd"> <br>
          <input type="hidden" id="username" name="username" value="{{ user.username }}">
          <input type="hidden" id="product_id" name="product_id" value="{{ produto.id }}">
          <button type="submit" class="btn btn-primary">Adicionar ao carrinho</button>
        </fieldset>
      </form>
</div>

<h2>Descrição: </h2>

<p>{{ produto.descricao }}</p>


</div>


{% endblock %}
